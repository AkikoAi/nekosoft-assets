<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login | nekosoft</title>
	<link rel="stylesheet" href="//gitcdn.link/cdn/hadi-api/nekosoft-assets/main/vendors/feather/feather.css">
	<link rel="stylesheet" href="//gitcdn.link/cdn/hadi-api/nekosoft-assets/main/vendors/ti-icons/css/themify-icons.css">
	<link rel="stylesheet" href="//gitcdn.link/cdn/hadi-api/nekosoft-assets/main/vendors/css/vendor.bundle.base.css">
	<link rel="stylesheet" href="//gitcdn.link/cdn/hadi-api/nekosoft-assets/main/css/vertical-layout-light/style.css">
	<link rel="shortcut icon" href="//gitcdn.link/cdn/hadi-api/hadi-api.github.io/main/assets/image/NekoSoft.png" />
</head>
<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="content-wrapper d-flex align-items-center auth px-0" style="background: url('//p4.wallpaperbetter.com/wallpaper/918/962/362/the-sky-clouds-sunset-background-pink-hd-wallpaper-preview.jpg') no-repeat center center fixed;background-size: cover;">
				<div class="row w-100 mx-0">
					<div class="col-lg-4 mx-auto">
						<div class="auth-form-light text-left py-5 px-4 px-sm-5">
							<h4>Hello! let's get started</h4>
							<h6 class="font-weight-light">Sign in to continue.</h6>
							<form class="pt-3" action="/login" method="post">
								<div class="form-group">
									<input type="email" class="form-control form-control-lg" id="username" placeholder="Username" required>
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
								</div>
								<div class="mt-3">
									<button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
								</div>
								<div class="my-2 d-flex justify-content-between align-items-center">
									<div class="form-check">
										<label class="form-check-label text-muted">
											<input type="checkbox" class="form-check-input">
											remember me
										</label>
									</div>
									<a href="/forgot-passaword" class="auth-link text-black">Forgot password?</a>
								</div>
								<div class="text-center mt-4 font-weight-light">
									Don't have an account? <a href="/register" class="text-primary">Create</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//gitcdn.link/cdn/hadi-api/nekosoft-assets/main/vendors/js/vendor.bundle.base.js"></script>
	<script src="//gitcdn.link/cdn/hadi-api/nekosoft-assets/main/js/off-canvas.js"></script>
	<script src="//gitcdn.link/cdn/hadi-api/nekosoft-assets/main/js/hoverable-collapse.js"></script>
	<script src="//gitcdn.link/cdn/hadi-api/nekosoft-assets/main/js/template.js"></script>
	<script src="//gitcdn.link/cdn/hadi-api/nekosoft-assets/main/js/settings.js"></script>
	<script src="//gitcdn.link/cdn/hadi-api/nekosoft-assets/main/js/todolist.js"></script>

</body>

</html>
